<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form table {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
        }
        footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Formulir Pendaftaran</h2>
    </header>

    <section>
        <form action="proses_get.html" method="get">
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="hari">Hari</label></td>
                    <td>
                        <select id="hari" name="hari" required>
                            <option value="">-- Pilih Hari --</option>
                            <option value="Senin">Senin</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Jumat">Jumat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="jam">Jam Praktik</label></td>
                    <td>
                        <select id="jam" name="jam" required>
                            <option value="">-- Pilih Jam --</option>
                            <option value="08:00 - 12:00">08:00 - 12:00</option>
                            <option value="13:00 - 17:00">13:00 - 17:00</option>
                            <option value="09:00 - 11:00">09:00 - 11:00</option>
                        </select>
                    </td>
                </tr>
            </table>

            <input type="submit" value="KIRIM DATA (GET)">
        </form>

        <p>Harap tunggu konfirmasi melalui email.</p>
    </section>

    <section>
        <h3>Jadwal Praktik</h3>
        <table>
            <thead>
                <tr>
                    <th>Hari</th>
                    <th>Jam Praktik</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Senin</td>
                    <td>08:00 - 12:00</td>
                </tr>
                <tr>
                    <td>Rabu</td>
                    <td>13:00 - 17:00</td>
                </tr>
                <tr>
                    <td>Jumat</td>
                    <td>09:00 - 11:00</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>Kontak: (0321) xxxxxxxx | 
           <a href="https://unipdu.ac.id" target="_blank" rel="noopener noreferrer">Kunjungi Homepage UNIPDU</a>
        </p>
    </footer>

</body>
</html>
